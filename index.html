<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="display" id="display">
            <p class="operation" id="opHistory"></p>
            <p class="result" id="opDisplay"></p>
        </div>
        <button id="btnAC" class="erase btn">AC</button>
        <button id="btnC" class="erase btn">C</button>
        <button id="btnPlusMinus" class="operator btn">+/-</button>
        <button id="btnDiv" class="operator btn">/</button>
        <button id="btn7" class="operand btn">7</button>
        <button id="btn8" class="operand btn">8</button>
        <button id="btn9" class="operand btn">9</button>
        <button id="btnMul" class="operator btn">x</button>
        <button id="btn4" class="operand btn">4</button>
        <button id="btn5" class="operand btn">5</button>
        <button id="btn6" class="operand btn">6</button>
        <button id="btnMinus" class="operator btn">-</button>
        <button id="btn1" class="operand btn">1</button>
        <button id="btn2" class="operand btn">2</button>
        <button id="btn3" class="operand btn">3</button>
        <button id="btnPlus" class="operator btn">+</button>
        <button id="btn0" class="operand btn">0</button>
        <button id="btnComma" class="operand btn">.</button>
        <button id="btnEqual" class="operator btn">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
